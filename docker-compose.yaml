version: '3.9'
services:
  postgredb:
      image: postgres
      container_name: postgresql_db
      ports:
        - "5432:5432"
      volumes:
        - ./:/postgresql:/var/lib/postgresql/data
      networks:
        - backend-network
      restart: on-failure
      environment:
        - POSTGRES_PASSWORD=password
        - POSTGRES_USER=postgres-user
        - POSTGRES_DB=softuni_project
        - PGDATA=/var/lib/postgresql/data/pgdata

volumes:
  postgresql:
    name: postgresql

networks:
  backend-network:
    name: backend-network
